<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
    <main id="app">
      <header
        class="w-full sm:w-4/5 left-0 right-0 mx-auto px-5 md:px-0 py-3 border-b-2 border-neutral-500 flex justify-between fixed bg-white"
      >
        <div class="">
          <h1 class="font-bold text-2xl font-heading">MMS Solution</h1>
          <p class="text-neutral-500">Ecommerce</p>
        </div>
        <div class="">
          <button id="searchBtn" class="border-2 p-2 border-neutral-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </button>
          <button
            id="cartBtn"
            class="border-2 p-2 border-neutral-500 bg-neutral-500 relative animate__animated"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 stroke-white stroke-2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
              />
            </svg>
            <span
              id="cart-count"
              class="absolute bg-red-600 -top-5 right-0 translate-x-1/2 translate-y-1/2 px-1 text-white rounded-md w-6 h-6 border-2 border-white flex justify-center items-center"
              >0</span
            >
          </button>
        </div>
        <div class="w-3/4 sm:w-1/3 lg:w-1/4 absolute top-full right-0">
          <input
            type="text"
            class="px-3 py-2 bg-slate-100 border-2 w-full border-neutral-700 translate-x-[200%] animate__animated"
            name="searchInput"
            id="searchInput"
            placeholder="search your product"
          />
        </div>
      </header>

      <div class="h-36"></div>

      <section
        id="cart-offcanvas"
        class="w-[380px] h-screen border-l-2 border-r-neutral-300 bg-white fixed top-0 right-0 flex flex-col translate-x-full"
      >
        <div
          class="header px-4 py-3 border-b-2 border-neutral-500 flex justify-between items-center"
        >
          <div class="">
            <h1 class="font-semibold text-2xl font-heading">Shoping</h1>
            <div class="flex">
              <p class="text-neutral-500">Ecommerce</p>
              <div
                id="cart-item-count"
                class="w-8 h-6 px-1 ms-1 text-center rounded-md bg-red-600 text-white"
              >
                0
              </div>
            </div>
          </div>
          <button id="close-btn" class="border-black">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-7 h-7 stroke-neutral-700"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div class="cart-body flex-grow px-5 py-4 overflow-scroll">
          <div id="cart-items" class="h-full">
            <div
              id="empty-state"
              class="hidden h-full last:flex flex-col justify-center items-center"
            >
              <img src="./public/img/empty-cart.svg" alt="" class="w-4/5" />
              <p class="font-semibold">There is no cart yet !</p>
            </div>
          </div>
        </div>
        <div
          class="footer px-4 pt-3 pb-5 flex flex-col border-t-2 border-neutral-500"
        >
          <div class="text-end mb-3">
            <p class="">Total Cost</p>
            <p class="text-xl">$ <span id="total-product-cost">0</span></p>
          </div>
          <button
            id="orderBtn"
            class="block w-full bg-neutral-700 py-[10px] rounded-md text-white"
          >
            Order Item
          </button>
        </div>
      </section>

      <section class="w-full sm:w-4/5 mx-auto px-3 sm:px-4 py-3 mb-5 -mt-5">
        <div id="Category-Products" class="mb-5 ">
          <p class="text-xl font-semibold mb-3 ">Product Categories</p>
          <div id="categorySection" class="flex gap-3 overflow-auto">
            <button class="category active ">All</button>
          </div>
        </div>

        <div>
          <div
            id="product-cards"
            class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
          ></div>
        </div>
      </section>

      <footer class="h-[200px] bg-neutral-700 rounded-t-xl">
        <div class="h-full flex items-center justify-between p-5">
          <p class="text-white text-lg">
            copyright &copy; MMS One Stop IT Solution
          </p>
          <button class="border-2 border-neutral-300 p-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 stroke-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75"
              />
            </svg>
          </button>
        </div>
      </footer>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
